<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
   
    <div class="box-flex">
      <div class="actions-div">
        <a href="#" class="logo-link"><img src="logo.svg" alt="logo" class="logo"></a>
          <div class="actions">
            <a href="#" class="action-link">
              <img src="icon-document.svg" alt="">
            </a>
            <a href="#" class="action-link">
              <img src="icon-folder.svg" alt="">
            </a>
            <a href="#" class="action-link">
              <img src="icon-upload.svg" alt="">
            </a>
          </div>
      </div>

      <div class="details-div">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="darkblue-line">
          <div class="pink-line"> 
              <div class="white-circle"></div>
          </div>
        </div>
        <div class="storage-range-div">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="remaining-storage-ntf">
          <span class="number">185</span> <span class="gb-left">GB Left</span>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
